<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FluentMusic Web</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="bootstrap-5.0.0/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <!-- <link href="CSS/fluent.css" rel="stylesheet" type="text/css"/> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="row" style="width: 100%;">

        <div class="col-sm-3">
            
            <div class="flContainer p-4" style=" height: 100%; position:fixed">
                
                <img src="" alt="FluentMusic">
                    
                <p></p>
                <input type="Search" class="form-control inputFocus" placeholder="Buscar" style="width: 300px; text-align: center;">
                <hr>

                <center>
                <div class="">
                    <button class="btn action btns-menuLateral-hover btns-Lateral-active" id="showElecciones" data-content="#Elecciones" style="width: 100%;" disabled>Mi biblioteca musical</button>
                    <p></p>
                    <button class="btn action btns-menuLateral-hover" id="showCandidatos" data-content="#Candidatos" style="width: 100%;">Mis listas de reproducción</button>

                    <hr>
                    <p></p>
                    <button class="btn action btns-menuLateral-hover" id="showInformación" data-content="#informaciónBásica" style="width: 100%;">Escuchar ahora</button>
                    <p></p>
                    <button class="btn action btns-menuLateral-hover" id="showActividad" data-content="#Autenticación" style="width: 100%;">Explorar</button>
                </div>
                </center>
            </div>
        
        </div>

        <div class="col-sm-9">
            
            <div>
                <div class="headerTitle p-4" style="display: flex;">
                    <h3 style="margin-right: 50px;"><b>Biblioteca de música </b></h3>
                    <div>
                        <ul class="nav justify-content-end" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="pill" href="#canciones">Canciones</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link"  data-bs-toggle="pill" href="#artistas">Artistas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link"  data-bs-toggle="pill" href="#albumes">Álbumes</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <br>
                <br>
                <br>
                <br>
                <br>
                <br>

                <div>

                    <div class="tab-content">
                        <div class="tab-pane container active" style="border: 0; border-color: none !important;" id="canciones">
                            <center><p class="p"><b>Aún no hay música</b></p></center>
                        </div>

                        <div class="tab-pane container fade" style="border: 0; border-color: none !important;" id="artistas">
                            <center><p class="p"><b>Aún no hay artistas</b></p></center>
                        </div>
                        <div class="tab-pane container fade" style="border: 0; border-color: none !important;" id="albumes">
                            <center><p class="p"><b>Aún no hay álbumes</b></p></center>
                        </div>
                      </div>

                    
                
                </div>

            </div>
        </div>
    
    </div>


    <!-- Panel del Reproductor -->

    <div class="containt">

        
        
        <audio controls>
    
            <source src="miaudio.mp3"  type="audio/mp3">
                
        </audio>
    
    </div>


    <script src="js/app.js"></script>

</body>
</html>
